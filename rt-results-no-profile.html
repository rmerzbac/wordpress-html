<div id="icon"></div>

<script>
	document.addEventListener("DOMContentLoaded", function () {
		// Parse query parameters
		const queryParams = new URLSearchParams(window.location.search);

		// Get parameters
		const name = queryParams.get("fullname") || "Not specified";
		const company = queryParams.get("company") || "Not specified";
		const location = queryParams.get("location") || "Not specified";
		const type = queryParams.get("type") || "";

		console.log(name);
		console.log(company);
		console.log(location);

		let verification = "";
		let iconHtml = "";

		if (type === "agent") {
			verification = "Real Estate Agent";
			iconHtml = "<i class='fa-solid fa-user'></i>"; // Icon for agent
		} else if (type === "team") {
			verification = "Real Estate Team";
			iconHtml = "<i class='fa-solid fa-users'></i>"; // Icon for team
		} else if (type === "brokerage") {
			verification = "Real Estate Brokerage";
			iconHtml = "<i class='fa-solid fa-building'></i>"; // Icon for brokerage
		}

		// Set text content of elements
		document.getElementById("name").textContent = name;
		document.getElementById("company").textContent = company;
		document.getElementById("location").textContent = location;
		document.getElementById("verification").textContent = verification;

		// Set innerHTML for the icon
		document.getElementById("icon").innerHTML = iconHtml;
	});
</script>
